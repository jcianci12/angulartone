<button (click)="clockservice.start()">Start</button>
<button (click)="clockservice.stop()">Stop</button>
<button (click)="clockservice.reset()">Reset</button>

<div>time: {{clockservice.time|async}}</div>
<input [ngModel]="clockservice.tempoSubject|async" (ngModelChange)="updateTempo($event)" placeholder="Enter new tempo">
