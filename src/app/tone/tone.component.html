<div [ngClass]="{'highlight': tone.index == time}">
  <select [(ngModel)]="tone.type" >
    <option *ngFor="let t of types" [value]="t">{{t}}</option>
  </select>
  <!-- <select [(ngModel)]="tone.note" >
    <option *ngFor="let n of notes" [value]="n">{{n}}</option>
  </select> -->
  <app-piano (noteSelected)="tone.note=$event" [selectedNote]="tone.note"></app-piano>
  <select [(ngModel)]="tone.duration" >
    <option *ngFor="let d of durations" [value]="d">{{d}}</option>
  </select>
  <input [(ngModel)]="tone.index" type="number">
  <input [(ngModel)]="tone.distortion" type="range" min="0" max="1" step="0.1">
  <button (click)="playTone()">Play Tone</button>
</div>
